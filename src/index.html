<!DOCTYPE html>
<html lang="en">
<head>

    <title>Travel Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Header content will be included here -->
    </header>

    <main>
        <section class="slideshow-container">
            <div class="mySlides fade">
                <img src="assets/images/image1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="assets/images/image2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="assets/images/image3.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>

        <section class="blog-posts">
            <h2>Latest Posts</h2>
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <!-- Footer content will be included here -->
    </footer>

    <script src="js/main.js"></script>
